sudo: false
dist: trusty
language: gcc
compiler:
- gcc
addons:
  apt:
    packages:
    - gcc-mingw-w64-x86-64
    - binutils-mingw-w64-x86-64
    - zip
script:
- mkdir out zip
- x86_64-w64-mingw32-gcc main.c -o out/Launcher.exe
- find  ./res/* -maxdepth 1 -type d -printf '%f\n' > resl.txt
- xargs -a resl.txt -I{} x86_64-w64-mingw32-windres res/{}/res.rc -o res/{}.o
- xargs -a resl.txt -I{} x86_64-w64-mingw32-gcc main.c res/{}.o -o zip/{}.exe
- cd zip
- zip ../out/icons.zip *
- cd ..
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'out/*.{exe,zip}'
  on:
    repo: FluxFlux/WSL-DistroLauncher
    tags: true
    all_branches: true
  skip_cleanup: true
